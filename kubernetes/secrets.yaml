# =============================================================================
# Kubernetes Secrets for WordPress Application
# =============================================================================
# IMPORTANT: In production, use a secrets management solution like:
# - Google Secret Manager with External Secrets Operator
# - HashiCorp Vault
# - Sealed Secrets
#
# For this project, we'll use Kubernetes secrets with base64 encoding
# Generate your own passwords and encode them using:
#   echo -n 'your-password' | base64
# =============================================================================

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secrets
  namespace: wordpress
  labels:
    app: mysql
    tier: database
type: Opaque
data:
  # Base64 encoded values (decode: echo 'value' | base64 -d)
  # Default values for demo - CHANGE THESE IN PRODUCTION!
  # mysql-root-password: 'rootpassword123' -> cm9vdHBhc3N3b3JkMTIz
  # mysql-database: 'wordpress' -> d29yZHByZXNz
  # mysql-user: 'wordpress_user' -> d29yZHByZXNzX3VzZXI=
  # mysql-password: 'wordpress_pass123' -> d29yZHByZXNzX3Bhc3MxMjM=
  mysql-root-password: cm9vdHBhc3N3b3JkMTIz
  mysql-database: d29yZHByZXNz
  mysql-user: d29yZHByZXNzX3VzZXI=
  mysql-password: d29yZHByZXNzX3Bhc3MxMjM=

---
apiVersion: v1
kind: Secret
metadata:
  name: wordpress-secrets
  namespace: wordpress
  labels:
    app: wordpress
    tier: frontend
type: Opaque
data:
  # WordPress configuration secrets
  # wordpress-db-host: 'mysql-service' -> bXlzcWwtc2VydmljZQ==
  wordpress-db-host: bXlzcWwtc2VydmljZQ==

