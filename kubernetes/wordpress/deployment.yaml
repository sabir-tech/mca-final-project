# =============================================================================
# WordPress Deployment
# Frontend application connecting to MySQL backend
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress
  labels:
    app: wordpress
    tier: frontend
spec:
  replicas: 2  # Multiple replicas for high availability
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      # Security context for the pod
      securityContext:
        fsGroup: 33  # www-data group
      
      # Init container to wait for MySQL
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MySQL to be ready..."
              until nc -z mysql-service 3306; do
                echo "MySQL is not ready yet. Sleeping..."
                sleep 5
              done
              echo "MySQL is ready!"
      
      containers:
        - name: wordpress
          image: wordpress:6.4-php8.2-apache
          imagePullPolicy: IfNotPresent
          
          # Environment variables for WordPress
          env:
            - name: WORDPRESS_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: wordpress-secrets
                  key: wordpress-db-host
            
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: mysql-database
            
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: mysql-user
            
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: mysql-password
            
            # WordPress configuration
            - name: WORDPRESS_CONFIG_EXTRA
              value: |
                define('WP_MEMORY_LIMIT', '256M');
                define('WP_MAX_MEMORY_LIMIT', '512M');
                define('DISALLOW_FILE_EDIT', true);
          
          # Container ports
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          
          # Resource limits and requests
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          
          # Volume mounts
          volumeMounts:
            - name: wordpress-data
              mountPath: /var/www/html/wp-content
            
            - name: wordpress-config
              mountPath: /usr/local/etc/php/conf.d/uploads.ini
              subPath: uploads.ini
          
          # Liveness probe - use TCP check (more reliable than HTTP for WordPress)
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - check if WordPress is responding
          readinessProbe:
            httpGet:
              path: /wp-includes/images/blank.gif
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
      
      # Volumes
      volumes:
        - name: wordpress-data
          persistentVolumeClaim:
            claimName: wordpress-pvc
        
        - name: wordpress-config
          configMap:
            name: wordpress-config

