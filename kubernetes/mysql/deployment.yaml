# =============================================================================
# MySQL Deployment
# Backend database for WordPress application
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: wordpress
  labels:
    app: mysql
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      tier: database
  strategy:
    type: Recreate  # Important for databases with persistent storage
  template:
    metadata:
      labels:
        app: mysql
        tier: database
    spec:
      # Security context for the pod
      securityContext:
        fsGroup: 999  # MySQL group
      
      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          
          # Environment variables from secrets
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: mysql-root-password
            
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: mysql-database
            
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: mysql-user
            
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: mysql-password
          
          # Container ports
          ports:
            - containerPort: 3306
              name: mysql
              protocol: TCP
          
          # Resource limits and requests
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          
          # Volume mounts
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            
            - name: mysql-config
              mountPath: /etc/mysql/conf.d
          
          # Liveness probe - checks if MySQL is alive
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - checks if MySQL is ready to accept connections
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      
      # Volumes
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
        
        - name: mysql-config
          configMap:
            name: mysql-config

